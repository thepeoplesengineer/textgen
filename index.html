<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Banner Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="flex flex-col items-center min-h-screen bg-gray-900 text-white font-sans pt-12">
  <!-- Banner Area -->
  <div id="banner" class="relative flex items-center bg-[#1a001a] p-6 rounded-lg border-4 border-orange-500 w-full max-w-3xl mb-6">
    <!-- Gaming Style Border Wrapper for Logo -->
    <div class="gaming-border p-2">
      <img src="assets/PigLOGO.svg" alt="Pig Logo" class="w-48 h-48 rounded-lg">
    </div>
    <div id="text-display" class="ml-4 text-yellow-400 font-mono text-lg whitespace-pre-line overflow-hidden">PIG:</div>
  </div>

  <!-- Input and Button Area Below the Banner -->
  <div class="flex flex-col items-center space-y-4">
    <input type="text" id="user-input" placeholder="Enter text here..." oninput="updateText()" class="p-3 text-gray-900 rounded-lg border focus:outline-none focus:ring-2 focus:ring-yellow-400 placeholder-gray-500 w-80">
    <button onclick="saveAsPNG()" class="px-6 py-2 bg-orange-600 hover:bg-orange-500 text-white rounded-lg">Save as PNG</button>
    <button onclick="copyImage()" class="px-6 py-2 bg-blue-600 hover:bg-blue-500 text-white rounded-lg">Copy Image</button>
  </div>

  <script src="script.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</body>
</html>
